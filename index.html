<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="/images/logo.svg" alt="logo" />
      </header>
      <div class="main">
        <div class="section-a">
          <img src="/images/illustration-mockups.svg" alt="mockups" />
        </div>
        <div class="section-b">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="btn">Register</div>
        </div>
      </div>
      <footer>
        <span class="links">
          <a href="https://facebook.com" target="_blank"
            ><img class="facebook" src="/images/facebook-xxl.png" alt="test" />
          </a>
          <a class="twitter" href="https://twitter.com" target="_blank">
            <img src="/images/twitter-xxl.png" alt="test" />
          </a>
          <a class="instagram" href="https://instagram.com" target="_blank">
            <img src="/images/instagram-xxl.png" alt="test" />
          </a>
        </span>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Cedric Chauvet</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
